<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
   <div id="main-container">
    <h1>Tic-Tac-Toe</h1>
    <div id="tic-tac-toe">
        <div id="options">
          Start with <button class="option-btn" id="btn1">X</button>OR
          <button class="option-btn" id="btn2">O</button>
        </div>
    </div>
    <div id="table">
        <div id="rows">
          <div class="cell" id="b1"></div>
          <div class="cell" id="b2"></div>
          <div class="cell" id="b3"></div>
        </div>
        <div id="rows">
            <div class="cell" id="b4"></div>
            <div class="cell" id="b5"></div>
            <div class="cell" id="b6"></div>
        </div>
        <div id="rows">
            <div class="cell" id="b7"></div>
            <div class="cell" id="b8"></div>
            <div class="cell" id="b9"></div>
        </div>
        </div>
        <div class="result">
            <p id="current-status"></p>
        </div>
         <div>
            <button id="reset">Reset</button>
         </div>
         
 
   </div>


    <script src="./script.js"></script>
</body>
</html>
